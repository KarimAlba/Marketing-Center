<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Маркетинг.рф</title>
</head>
<body>
    <main>
        <img src="./assets/Screenshot_1.jpg" alt="banner image"/>
        <div class="container">
            <h1>Сайт наполняется 
                новыми интересными предложениями!
            </h1>
            <h4>Следите за новостями и обновлениями!</h4>

            <div class="telegram-container">
                <h4 class="telegram-title">
                    Подписывайтесь на наш телеграм канал
                </h4>
                <img 
                    src="./assets/telegram.png" alt="telegram icon"
                    class="telegram-img"
                />
            </div>

            <div class="telegram-visiting">
                <a href="https://t.me/otlicnost" class="telegram-link">
                    Посетить телеграм канал
                </a>
                <img 
                    src="./assets/qr.jpg" 
                    alt="link to telegram channel" class="qr-code"
                />
            </div>

            <div class="data-base">
                <div class="in-base">
                    <h5>Быть в базе:</h5>
                    <a href=tel:+79874096852 class="call-link">Позвонить</a>
                </div>

                <a 
                    href="https://docs.google.com/spreadsheets/d/1i6eYcmsp3clqbG3m78SCLbT8o8qmTaogoNmgzkHszwQ/edit?usp=sharing"
                    class="data-base_link"
                >
                    Посмотреть
                </a>

                <img 
                    src="./assets/data-base-qr.jpg" 
                    alt="link to data-base" class="data-base_qr"
                >
            </div>

            <div class="contacts">
                <h5>Личные услуги и обучение:</h5>
                <a href=tel:+79377784199>+7(937)-778-41-99</a>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
